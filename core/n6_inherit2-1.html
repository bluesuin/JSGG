<body>
<script type="text/javascript">
var mammal = function(spec){
	
	var that = {};
	that.disable = function(){ return spec.name; }

	return that;
}

var cat = function( spec ){
	
	var that = mammal( spec );
	that.disable = function(){ return spec.name }

	return that;
}

var myCat = cat({ name : 'Henrietta' });
console.log( myCat.get_name() );

</script>
