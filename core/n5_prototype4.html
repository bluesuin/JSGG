<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script type="text/javascript">
/*
	===== prototype : class개념이랑 비슷한데 상속개념 =====

	__proto__ : (객체에 있음) 상속받은 prototype 객체를 가리킴 (new 생성된객체)
	.prototype : (함수에 있음)
	.prototype.constructor : 객체를 만든 함수를 반환하거나 설정을 하는 메소드이다.

	Object.prototype - object
		: 
	Panret.prototype - object
		:
	parent - object
*/

function Parent(){
	this.name = "test";
}
Parent.prototype.name = "parentName";
Parent.prototype.sayName = function(){
	console.log( this.name );
	console.log( this.__proto__ );
}

function Child(){}
Child.prototype = new Parent(); // Child.prototype 는 객체
Child.prototype.constructor = Child;

var obj = new Child();
obj.sayName();
</script>
</body>
</html>
