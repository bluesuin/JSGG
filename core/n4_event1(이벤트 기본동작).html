<p class="guide-p">
	<a href="http://zerobless.tistory.com/54">이벤트전파 Capture, Bubble</a><br>
	최신브라우저에서 ele.onclick = function(){} 는
	ele.addEventListener("click", f, flase); 와 같다.

<!-- ================================================== -->
<script type="text/javascript">
function Capture(e) {
	// <a href=""><img /></a> 함수는 a링크에 설정되었지만 이미지를 클릭함
	// e.target : 이벤트가 발생된 요소 (이미지)
	// e.currentTarget : 현재 함수가 처리되는 요소 (a링크)
	console.log(
	"Capture = e.target : ", e.target, ", e.currentTarget : ", e.currentTarget);
}
function Bubble(e) {
	console.log(
	"Bubble = e.target : ", e.target, ", e.currentTarget : ", e.currentTarget);
}
function setup(ele) {
	// 이벤트단계 : 캡처단계 -> 버블단계
	ele.addEventListener('click', Capture, true); // 캡처단계
	ele.addEventListener('click', Bubble, false); // 버블단계(기본:false)
}

window.onload = function(){
	/*
		document
			└ .documentElement (html)
			└ .head (head)
			└ .body (html)
	*/
	setup( document );
	var ele = document.getElementsByTagName("*");
	for( var i = 0; i < ele.length; ++i ){
		setup( ele[i] );
	}
}
</script>
<!-- ================================================== -->
</body>
