<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>무제 문서</title>
</head>
<body>
<script type="text/javascript">

function Parent(){}
Parent.prototype = { test1 : "test1" }; // __proto__ === Object.prototype

function Child(){}
Child.prototype = new Parent(); // __proto__ === Parent.prototype
Child.prototype.add = function(){};
Child.prototype._test1 = function(){};
Child.prototype._test2 = function(){};
Child.prototype.constructor = Child;

var c = new Child();
console.log( c.test1 ); // __proto__ === Child.prototype
console.log( c.constructor );

</script>
</body>
</html>
