<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> new document </title>
</head>
<body>
<a href="" id="updateTime">updateTime</a>
<script type="text/javascript">
function test(){
	this.message = "hello world";
	this.msg = function(){
		alert( this.message );
	}

	var scope = this;
	var ele = document.getElementById("updateTime");
	ele.addEventListener("click", function(){
		scope.msg();
	}, false);
}
var tmp = new test();
</script>
</body>
</html>
