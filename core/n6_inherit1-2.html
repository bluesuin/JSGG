<body>
<script type="text/javascript">
// 배열, 객체 주소참조
function test( obj ){
    alert( obj === o );
}

var o  = { name : "jiman" };
o.say = "say";
test( o );


// 메모리상의 같은 주소???
console.log( { name : "jiman" } === { name : "jiman" } );

</script>
